<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="master.css">
      <title>Login Page</title>
    </head>
  
    <body>
   <form>
    <div class="parent">
      <p id="para"> Login </p>

      <div class="fields">
        <div class="user">
          <label for="us" id="laus">Username</label>
          <br><input id="us" type="text" placeholder="Enter Your Username" required> 
        </div>

        <div class="pass">
          <label for="password" id="lapass">Password</label>
          <br><input id="password" type="password" placeholder="Enter Your Password" required>  
        </div>
      </div>

       <div class="link"><a href="">Forget Password?</a></div>

       <div class="submit"> <input id="sub" type="submit" value="LOGIN"> </div>

       <div><p class="loginwith"> Or Login With </p></div>

       <div class="Circles">
        <div class="Circle1"><a href="" title="Gmail">G</a></div>
        <div class="Circle2"><a href="" title="Facebook">F</a></div>
        <div class="Circle3"><a href="" title="LinkedIn">L</a></div>
       </div>


       <div class="least"><p id="sign"> Or Sign Up With </p>
          <p><a href="" id="signlink">Sign Up</a></p>
      </div>
 
      </form>






    </body>
</html>
